@ layout("_layout1.html") {
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-2">
	<form id="defaultForm" method="post" class="form-group-lg" role="form" action="/login/doLogin">
		<h2 class="form-signin-heading">Sign in</h2>

		<div class="form-group" style="margin-bottom: 0px;">
			<input type="text" id="username" name="username"
				class="form-control" placeholder="邮箱地址" autofocus>
		</div>
		<div class="form-group" style="margin-bottom: 0px;">
			<input type="password" id="password" name="password"
				class="form-control" placeholder="密码" required>
		</div>
		<div class="form-group" style="margin-bottom: 0px;">
			<input type="text" name="code" class="form-control" placeholder="验证码"></input> 
		</div>
		<img id="code" style="float: right;" src="/login/captcha" title="点击刷新"
			onclick="$(this).attr('src','/login/captcha?t='+new Date())">
		<div class="checkbox">
			<label> <input type="checkbox" name="rememberme" value="true">记住我
			</label>
		</div>
		<div class="form-group" style="margin-bottom: 0px;">
		<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
		</div>
	</form>
</div>
</div>
</div>
@ }

<script type="text/javascript">
$(document).ready(function() {
    $('#defaultForm')
        .bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    message: '',
                    validators: {
                        notEmpty: {
                            message: '请输入用户名'
                        },
                        stringLength: {
                            min: 5,
                            max: 16,
                            message: '用户名长度在5-16之间'
                        },
                        /*remote: {
                            url: 'remote.php',
                            message: 'The username is not available'
                        },*/
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.\@]+$/,
                            message: '用户名应为字母、数字、小数点及下划线组合'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '请输入密码'
                        },
                        stringLength: {
                            min: 5,
                            max: 16,
                            message: '密码长度在5-16之间'
                        }
                    }
                },
                code: {
                    validators: {
                        notEmpty: {
                            message: '请输入验证码'
                        },
                        remote: {
	                        url: '/login/validateCode',
	                        message: ''
	                    }
                    }
                }
            }
        })
        .on('success.form.bv', function(e) {
            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');

            // Use Ajax to submit form data
            $.post($form.attr('action'), $form.serialize(), function(result) {
                console.log(result);
            }, 'json');
        });
});
</script>
